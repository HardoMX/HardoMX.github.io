<head>
    <link rel="stylesheet" href="/assets/css/gallery.css">

<h1>Gallery</h1>

<div class="gallery">
    {% for photo in site.data.photos %}
        <div class="photo">
            <img src="{{ photo.path }}" alt="{{ photo.title }}">
        </div>
    {% endfor %}
</div>
