---
layout: default
title: Projects
---

<h1>Projects</h1>

{% for tag in site.tags %}
{% if tag[0] == Project %}
<ul>
    {% for post in tag[1] %}
    <li>
        <h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endfor %}
